  version: '3.8'

  services:
    postgres:
      image: postgres:16-alpine
      container_name: factura_scanner_db
      restart: unless-stopped
      environment:
        POSTGRES_USER: factura_user
        POSTGRES_PASSWORD: factura_pass
        POSTGRES_DB: factura_scanner_dev
        POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      ports:
        - "5432:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U factura_user -d factura_scanner_dev"]
        interval: 10s
        timeout: 5s
        retries: 5

    # (Opcional) Interfaz gr√°fica para administrar BD
    pgadmin:
      image: dpage/pgadmin4:latest
      container_name: factura_scanner_pgadmin
      restart: unless-stopped
      environment:
        PGADMIN_DEFAULT_EMAIL: admin@facturascanner.com
        PGADMIN_DEFAULT_PASSWORD: admin
      ports:
        - "5050:80"
      depends_on:
        - postgres

  volumes:
    postgres_data:
      driver: local
